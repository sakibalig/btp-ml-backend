name: Run pytest

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      id: pytest
      run: |
        # Run pytest and save output to a file
        pytest -v > pytest_results.txt || echo "Tests failed but continuing workflow" 
    - name: Send Discord notification
      if: always()
      run: |
        # Extract test result summary
        SUMMARY=$(tail -n 10 pytest_results.txt)
        # Create JSON payload
        COMMIT_SHA="${{ github.event.after }}"
        if [ -z "$COMMIT_SHA" ]; then
          COMMIT_SHA="${{ github.sha }}"
        fi
        SHORT_SHA=$(echo $COMMIT_SHA | cut -c1-7)
        COMMIT_MSG=$(git log -1 --pretty=%B)
        REPO="${{ github.repository }}"
        
        # Determine test result
        if grep -q "failed" pytest_results.txt; then
          STATUS="❌ Tests Failed"
          COLOR="16711680"  # Red color
        else
          STATUS="✅ Tests Passed"
          COLOR="65280"     # Green color
        fi
        
        # Create and send Discord message
        payload=$(cat <<EOF
        {
          "embeds": [
            {
              "title": "$STATUS - $REPO",
              "description": "**Commit:** [$SHORT_SHA] $COMMIT_MSG",
              "color": $COLOR,
              "fields": [
                {
                  "name": "Test Results",
                  "value": \`\`\`$SUMMARY\`\`\`"
                },
                {
                  "name": "Workflow",
                  "value": "[${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                }
              ]
            }
          ]
        }
        EOF
        )
        
        curl -H "Content-Type: application/json" -d "$payload" "https://discord.com/api/webhooks/1303432290759868417/ums51fXJTl632G8RPffpW12eNXg4qB84UwAcJPVMqbcgLNudJqYJEryPkWr0TWdo3QHy"