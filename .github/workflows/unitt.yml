name: Run pytest

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      id: pytest
      run: |
        # Run pytest and save output to a file
        pytest > pytest_results.txt || echo "Tests failed but continuing workflow" 
    - name: Send Discord notification
      if: always()
      run: |
        # Create a very simple message
        echo '{
          "content": "Test results for ${{ github.repository }} (${{ github.ref_name }})"
        }' > discord_payload.json
        
        # Send the simple message to Discord
        curl -H "Content-Type: application/json" \
          -d @discord_payload.json \
          "https://discord.com/api/webhooks/1303432290759868417/ums51fXJTl632G8RPffpW12eNXg4qB84UwAcJPVMqbcgLNudJqYJEryPkWr0TWdo3QHy"